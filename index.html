<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p>loading.......</p>
        <main>
          <div id='success-message'></div>
          <div id='error-message'></div>
          <section>
            <form id='sign-up'>
              <legend> Sign Up </legend>
              <input name="credentials[email]" type="text" placeholder="enter e-mail" required>
              <input name="credentials[password]" type="password" placeholder="enter password" required>
              <input name="credentials[password_confirmation]" type="password" placeholder="re-enter password" required>
              <button type="submit">Sign Up</button>
            </form>
            <br>

            <form id='sign-in'>
              <legend> Sign In </legend>
              <input name="credentials[email]" type="text" placeholder="enter e-mail" required>
              <input name="credentials[password]" type="password" placeholder="enter password" required>
              <button type="submit">Sign In</button>
            </form>
            <br>

            <form id="sign-out" class="border">
                 <input type="submit" value="Sign out!">
             </form>
             <br>

            <form id='change-password'>
              <legend>Change Password!</legend>
              <input name="passwords[old]" type="password" placeholder="Enter old Password" required>
              <input name="passwords[new]" type="password" placeholder="New Password" required>
              <button type="submit">Change Password</button>
            </form>
          </section>


        </main>
    </body>
</html>

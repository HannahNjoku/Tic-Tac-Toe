<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p>loading.......</p>
        <main>

          <section>
            <form id='sign-up'>
              <input name="credentials[email]" type="text" placeholder="Enter Your Email Here" required>
              <input name="credentials[password]" type="password" placeholder="Enter Password Here" required>
              <input name="credentials[password_confirmation]" type="password" placeholder="Re-enter Password" required>
              <button>Sign Up</button>
            </form>
            <br>

            <form id='sign-in'>
              <input name="credentials[email]" type="text" placeholder="Enter Your Email Here" required>
              <input name="credentials[password]" type="password" placeholder="Enter Password Here" required>
              <button>Sign In</button>
            </form>
            <br>

            <form id='changepw'>
              <input name="passwords[old]" type="password" placeholder="Old Password">
              <input name="passwords[new]" type="password" placeholder="New Password">
              <button>Change Password</button>
            </form>

          </section>


        </main>
    </body>
</html>
